{% extends "base.html" %}

{% block content %}
<h2>All Friendships</h2>

<table>
    <thead>
        <tr>
            <th>User 1</th>
            <th>User 2</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for row in friendships %}
            <tr>
                <td>{{ row.user1 }}</td>
                <td>{{ row.user2 }}</td>
                <td>{{ row.status }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
