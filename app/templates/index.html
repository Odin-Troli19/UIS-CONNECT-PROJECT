{% extends "base.html" %}

{% block content %}
    <h2>Recent Posts</h2>
    {% for post in posts %}
        <div class="post">
            <h3>{{ post.username }}</h3>
            <p>{{ post.content }}</p>
            <p><small>Posted on {{ post.timestamp }}</small></p>
            <a href="{{ url_for('post', post_id=post.id) }}">View Post</a>
        </div>
    {% else %}
        <p>No posts available.</p>
    {% endfor %}
{% endblock %}
